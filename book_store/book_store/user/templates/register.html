<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Отображаем форму -->

    {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <button type="submit">Зарегистрироваться</button>
</form>
