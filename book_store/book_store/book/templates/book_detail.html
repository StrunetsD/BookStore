{% extends "base.html" %}
{% load static %}

{% block content %}
<hr>
<h2>{{ book.title }}</h2>

<div class="card">
    {% if book.image %}
        <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
    {% else %}
        <img src="{% static 'images/default-book.jpeg' %}" class="card-img-top" alt="No Image">
    {% endif %}
    <div class="card-body">
        <p class="card-text">{{ book.description }}</p>
        <p><strong>Цена:</strong> {{ book.price }} ₽</p>
        <form action="{% url 'add_favorite_book' book.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Добавить в избранное</button>
        </form>
    </div>
</div>
{% endblock %}
